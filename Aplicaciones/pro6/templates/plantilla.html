        <!--VALIDANDO MENSAJES DE CONFIRMACION-->
        <style>
            label.error {
                color: red;
                font-weight: bold;
            }
    
            input.error {
                border: 1px solid red;
            }
        </style>
        <script>
            jQuery.validator.addMethod("letras", function(value, element) {            
                return this.optional(element) || /^[A-Za-zÁÉÍÓÚÑáéíóúñ ]*$/.test(value);
              }, "Este campo solo acepta letras"); 
        </script>
         <!--VERIFICANDO MENSAJES DE CONFIRMACION-->
         {% if messages %}
         {% for mensajeConfirmacion in messages %}
             <script>
                 document.addEventListener("DOMContentLoaded", function() {
                     if ("{{ mensajeConfirmacion.tags|escapejs }}" === "success") {
                         iziToast.success({
                             title: 'Éxito',
                             message: '{{ mensajeConfirmacion|escapejs }}',
                             position: 'topRight'  
                         });
                     }
                 });
             </script>
         {% endfor %}
         {% endif %}
